<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet"/>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet"
  href="./styles.css">
</head>
<body>

  <!--General Div-->
  <div class="summary-component">

    <!--Left side-->
    <div class="result">

      <!--Left side Title-->
      <div class="result-title">
        <p>Your Result</p>
      </div>

      <!--Left side body-->
      <div class="result-circle">
        <p class="big-number">76</p>
        <p class="of100">of 100</p>
      </div>
  
      <!--Left side Result-->
      <div class="result-score">
        <p class="great">Great</p>
        <p class="score-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <!--Right side-->
    <div class="summary">

      <!--Right side Title-->
      <div class="summary-title">
        <p>Summary</p>
      </div>

      <!--Right side Details-->
      <div class="summary-details">

        <div class="reaction">
          <img class="reaction-sign" src="./assets/images/icon-reaction.svg">
          <p class="reaction-title">Reaction</p>
          <p class="reaction-record">80 / <span>100</span></p>
        </div>
        
        <div class="memory">
          <img class="memory-sign" src="./assets/images/icon-memory.svg">
          <p class="memory-title">Memory</p>
          <p class="memory-record">92 / <span>100</span></p>
        </div>
      
        <div class="verbal">
          <img class="verbal-sign" src="./assets/images/icon-verbal.svg">
          <p class="verbal-title">Verbal</p>
          <p class="verbal-record">61 / <span>100</span></p>
        </div>
        
        <div class="visual">
          <img class="visual-sign" src="./assets/images/icon-visual.svg">
          <p class="visual-title">Visual</p>
          <p class="visual-record">72 / <span>100</span></p>
        </div>


        <!--Right side Button-->
        <div class="button">
          <p class="button-text">Continue</p>
        </div>

      </div>
    </div>   
  </div>
    
</body>
</html>
